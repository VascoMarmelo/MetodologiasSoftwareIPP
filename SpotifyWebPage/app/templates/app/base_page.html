<!--Html geral da aplicação web. Terá o header e footer-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <header>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
      <title>Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="{% static 'libs/angular.min.js' %}"></script>
      <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
      <link href="https://fonts.googleapis.com/css2?family=Anton&family=DotGothic16&family=Nanum+Brush+Script&display=swap" rel="stylesheet">

      <meta charset="utf-8">
      <title>Chatbot in JavaScript | CodingNepal</title>
      <link href="{% static 'css/style.css' %}" rel="stylesheet" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Google Fonts Link For Icons -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
      <link href="{% static 'css/stylechat.css' %}" rel="stylesheet" />
      <script  src="{% static 'js/scriptchat.js' %} " defer></script>

    </header>

  <script>
    var app = angular.module('app', []);
    app.controller('myCtrlBaseApp', function($scope, $interval, $http){});
  </script>  
  
  <body style="background-color:black; font-family: 'Anton', sans-serif;">
    <div ng-app="app">
      {% block navbar %}
      <!-- HTML for default navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #545454;">
          <div class="container-fluid">
            
            <img src="{% static 'MADS.jpg' %}" width="40" height="40">
  
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="{% url 'app_profile' %}">Perfil</a>
                
              </div>
            </div>
          </div>
      </nav>      
      {% endblock %}   

      <div class="container" ng-controller="myCtrlBaseApp">      
          {% block html %}{% endblock %}
      </div> 
      {% block script %}{% endblock %}         
  </body> 
</html>
