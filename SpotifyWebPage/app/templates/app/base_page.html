<!--Html geral da aplicação web. Terá o header e footer-->

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <header>
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
      <title>Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="{% static 'libs/angular.min.js' %}"></script>
  </header>
  
  <body style="background-color:black;">
      {% block navbar %}
      <!-- HTML for default navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #545454;">
          <div class="container-fluid">
            
            <img src="{% static 'MADS.jpg' %}" width="40" height="40">

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="{% url 'app_profile' %}">Perfil</a>
                
              </div>
            </div>
          </div>
      </nav>
      {% endblock %}

      <div class="container" ng-app="app" ng-controller="myCtrlBaseApp">
          <!--NavBar-->           
          {% verbatim %}{{teste1}}{% endverbatim %}

          {% block content %}
          {% endblock %}

          <!--Footer-->

      </div>
            
  </body>

  <script>
    var app = angular.module('app', []);
    app.controller('myCtrlBaseApp', function($scope, $interval, $http){});
  </script>
</html>
